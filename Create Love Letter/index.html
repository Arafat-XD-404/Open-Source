    .banner-container {

    }

    .form-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 25px;

      -webkit-backdrop-filter: blur(15px);

      overflow: hidden;
    }

    .form-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--heart-color), var(--accent-color), #ffd700);
      z-index: 1;
    }

    .form-section::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(8, 143, 252, 0.03) 0%, transparent 70%);
      z-index: 0;
      pointer-events: none;

    .form-section h1 {
      color: var(--bg-color);
      margin-bottom: 40px;
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(135deg, var(--heart-color), var(--accent-color), #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(8, 143, 252, 0.3);
      position: relative;
      z-index: 2;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      color: var(--txt-color);
      font-weight: 700;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(45deg, var(--bg-color), var(--heart-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 20px 25px;
      border: 3px solid transparent;
      border-radius: 15px;
      font-size: 18px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-family: inherit;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, var(--heart-color), var(--accent-color)) border-box;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(8, 143, 252, 0.2);
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, var(--heart-color), var(--accent-color), #ffd700) border-box;
    }

    .form-group input::-moz-placeholder, .form-group textarea::-moz-placeholder {
      color: #aaa;
      font-style: italic;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
      font-family: 'Georgia', serif;
      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }

    .btn {
      flex: 1;
      padding: 18px 30px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--heart-color), var(--accent-color), #ffd700);
      color: white;
      box-shadow: 0 10px 30px rgba(8, 143, 252, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(8, 143, 252, 0.6);
      filter: brightness(1.1);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .link-section {
      margin-top: 40px;
      padding: 30px;
      background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(8, 143, 252, 0.1));
      border-radius: 20px;
      display: none;
      border: 2px solid rgba(8, 143, 252, 0.2);
      position: relative;
      z-index: 2;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .link-section.show {
      display: block;
      animation: slideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .link-section h3 {
      color: var(--bg-color);
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .link-container {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .link-input {
      flex: 1;
      padding: 15px 20px;
      border: 3px solid transparent;
      border-radius: 12px;
      font-size: 16px;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, var(--heart-color), var(--accent-color)) border-box;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
      padding: 15px 25px;
      background: linear-gradient(135deg, var(--heart-color), #08a3e0);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 25px rgba(8, 143, 252, 0.3);
    }

    .copy-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 15px 30px rgba(8, 143, 252, 0.5);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, #28a745, #20c997);
      transform: scale(1.1);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        margin-top: 100px;
      }
      
      .form-section {
        padding: 40px 25px;
      }
      
      .form-section h1 {
        font-size: 2.2rem;
      }
      
      .btn-container {
        flex-direction: column;
      }

      .form-group input,
      .form-group textarea {
        padding: 18px 20px;
        font-size: 16px;
      }

      .btn {
        padding: 16px 25px;
        font-size: 16px;
        letter-spacing: 1px;
      }

      .link-container {
        flex-direction: column;
        gap: 12px;
      }

      .copy-btn {
        padding: 15px 20px;
        font-size: 16px;
        letter-spacing: 1px;
        min-width: auto;
        width: 100%;
      }

      .link-input {
        font-size: 14px;
        padding: 12px 15px;
      }

      .link-section h3 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .form-section {
        padding: 30px 20px;
      }
      
      .form-section h1 {
        font-size: 1.8rem;
      }

      .form-group label {

      }

      .form-group input,
      .form-group textarea {
        padding: 15px 18px;
        font-size: 15px;
      }

      .btn {
        padding: 14px 20px;
        font-size: 15px;
      }
    }

 <body>
  <!-- Banner Ad -->
  <div class="banner-container">
   <script type="text/javascript">

  </div>
  <div class="main-container">
   <div class="form-section">
    <h1>
     Create Love Letter
    </h1>
    <form id="letterForm">
     <div class="form-group">
      <label for="recipientName">
       💕 Recipient Name
      </label>
      <input id="recipientName" placeholder="Who is this special letter for?" required="" type="text"/>
     </div>
     <div class="form-group">
      <label for="message">
       💖 Your Heartfelt Message
      </label>
      <textarea id="message" placeholder="Pour your heart out here... Write something beautiful and meaningful that will make them smile ✨" required=""></textarea>
     </div>
     <div class="btn-container">
      <button class="btn btn-primary" onclick="generateLink()" type="button">
       ✨ Generate Magic Link
      </button>
     </div>
    </form>
    <div class="link-section" id="linkSection">
     <h3>
      🔗 Your Magical Love Letter Link!
     </h3>
     <div class="link-container">
      <input class="link-input" id="generatedLink" readonly="" type="text"/>
      <button class="copy-btn" onclick="copyLink()">
       Copy ✨
      </button>
     </div>
    </div>
   </div>
  </div>
  <script>
   function generateLink() {
      const name = document.getElementById('recipientName').value.trim();
      const message = document.getElementById('message').value.trim();
      
      if (!name || !message) {
        alert('Please fill in both name and message fields! 💕');
        return;
      }
      
      const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/envelope.html');
      const params = new URLSearchParams({
        name: name,
        msg: message
      });
      
      const fullUrl = `${baseUrl}?${params.toString()}`;
      
      document.getElementById('generatedLink').value = fullUrl;
      document.getElementById('linkSection').classList.add('show');
    }

    function copyLink() {
      const linkInput = document.getElementById('generatedLink');
      linkInput.select();
      navigator.clipboard.writeText(linkInput.value).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '✅ Copied!';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.classList.remove('copied');
        }, 2000);
      }).catch(() => {
        // Fallback for older browsers
        document.execCommand('copy');
        const copyBtn = document.querySelector('.copy-btn');
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '✅ Copied!';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.classList.remove('copied');
        }, 2000);
      });
    }

    // Auto-resize textarea
    const textarea = document.getElementById('message');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.max(150, this.scrollHeight) + 'px';
    });

    // Add floating hearts animation
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '💖';
      heart.style.cssText = `
        position: fixed;
        color: rgba(8, 143, 252, 0.3);
        font-size: 20px;
        pointer-events: none;
        z-index: 0;
        left: ${Math.random() * 100}%;
        animation: floatUp 4s linear forwards;
      `;
      
      document.body.appendChild(heart);
      
      setTimeout(() => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
      }, 4000);
    }

    // Create hearts periodically
    setInterval(createFloatingHeart, 3000);

    // Add entrance animation
    window.addEventListener('load', function() {
      const formSection = document.querySelector('.form-section');
      formSection.style.transform = 'translateY(50px)';
      formSection.style.opacity = '0';
      
      setTimeout(() => {
        formSection.style.transition = 'all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        formSection.style.transform = 'translateY(0)';
        formSection.style.opacity = '1';
      }, 300);
    });

    // Security measures
    document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
    });

    document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && (event.key === "u" || event.key === "U")) {
            event.preventDefault();
        }
        if (event.ctrlKey && event.shiftKey && event.key === "I") {
            event.preventDefault();
        }
        if (event.ctrlKey && event.shiftKey && event.key === "J") {
            event.preventDefault();
        }
        if (event.ctrlKey && event.key === "S") {
            event.preventDefault();
        }
        if (event.ctrlKey && event.key === "H") {
            event.preventDefault();
        }
        if (event.ctrlKey && event.key === "A") {
            event.preventDefault();
        }
        if (event.key === "F12") {
            event.preventDefault();
        }
    });
  </script>
