<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Love Letter Envelope
  </title>
  <style>
   :root {
            --primary: #fff;
            --bg-color: rgb(0, 48, 87);
            --bg-envelope-color: #f0f8ff;
            --envelope-tab: #e0e8f8;
            --envelope-cover: #d0d8f0;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --txt-color: #333;
            --heart-color: rgb(8, 143, 252);
            --accent-color: #ff3b5b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #00366b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .envelope-container {
            position: relative;
            width: 400px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--bg-envelope-color);
            border: 2px solid var(--envelope-tab);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .envelope-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: var(--envelope-cover);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            z-index: 2;
            transition: transform 0.6s ease;
            transform-origin: top center;
        }

        .envelope-container.open .envelope-top {
            transform: rotateX(180deg);
        }

        .letter {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease 0.3s;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            overflow-y: auto;
        }

        .envelope-container.open .letter {
            opacity: 1;
            transform: translateY(0);
        }

        .letter h2 {
            color: var(--heart-color);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .letter p {
            color: var(--txt-color);
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .click-instruction {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            opacity: 1;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .envelope-container.open .click-instruction {
            opacity: 0;
        }

        .heart-animation {
            position: absolute;
            color: var(--accent-color);
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .envelope-container {
                width: 300px;
                height: 225px;
            }
            
            .letter {
                padding: 20px;
                font-size: 14px;
            }
            
            .letter h2 {
                font-size: 1.2rem;
            }
        }
  </style>
 </head>
 <body>
  <div class="envelope-container" id="envelopeContainer">
   <div class="envelope">
    <div class="envelope-top">
    </div>
    <div class="letter" id="letterContent">
     <h2>
      üíï Dear
      <span id="recipientName">
      </span>
     </h2>
     <p id="letterMessage">
     </p>
    </div>
   </div>
   <div class="click-instruction">
    üíù Click to open your love letter üíù
   </div>
  </div>
  <script>
   // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                name: urlParams.get('name') || 'Someone Special',
                msg: urlParams.get('msg') || 'You are loved! üíï'
            };
        }

        // Initialize the page
        function init() {
            const params = getUrlParams();
            document.getElementById('recipientName').textContent = params.name;
            document.getElementById('letterMessage').textContent = params.msg;
            document.title = `Love Letter for ${params.name}`;
        }

        // Open envelope animation
        function openEnvelope() {
            const container = document.getElementById('envelopeContainer');
            container.classList.add('open');
            
            // Create floating hearts
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFloatingHeart(), i * 200);
            }
        }

        // Create floating heart animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.className = 'heart-animation';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight - 50 + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 3000);
        }

        // Event listeners
        document.getElementById('envelopeContainer').addEventListener('click', openEnvelope);

        // Initialize when page loads
        window.addEventListener('load', init);
  </script>
 </body>
</html>
